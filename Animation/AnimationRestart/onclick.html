<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Restart</title>
    <style>
        .menu{
            width: 200px;
            height: 200px;
            background: #eee;
            display: flex;
            justify-content: center;
        }

        .menu.ani{
            animation: ani 2s ease none 1 normal running;
        }

        @keyframes ani{
            0%{
                margin-left: 0px;
            }
            100%{
                margin-left: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        Menu
    </div>
    <button class="btn">play</button>
    <script>
        var btn = document.querySelector('.btn');
        var menu = document.querySelector('.menu');
        menu.addEventListener('animationstart', listener, false);
        menu.addEventListener('animationend', listener, false);
        menu.addEventListener('animationiteration', listener, false);

        function listener(e){
            switch(e.type)
            {
                case 'animationend':
                    menu.classList.remove('ani');
                    break;
            }
        }

        btn.onclick = function(){
            menu.classList.add('ani');
        }

        
    </script>
</body>
</html>
