<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }

        .container{
          position: absolute;
          width: 100px;
          height: 100px;
          top: 50%;
          left: 50%;
          background: #f00;
          transform: translate(-50%, -50%); 
        }

         @keyframes rotate{
            from {transform: rotateX(-20deg) rotateY(0deg);}
            to{ transform: rotateX(-20deg) rotateY(360deg);}
        }

        .axis{
            position: absolute;
            top: -50%;
            left: 50%;
            
            background: #5a4;
            width: 5px;
            height: 200px;
            transform-style:preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .card{
            /*띄워야 겹칩*/
            position: absolute;
            margin-left: -100px;
            width: 200px;
            height: 200px;
            background: url("images/minions.gif");
            z-index: 100;
            /*backface-visibility: hidden;*/
        }
        /*.card::before{

        .back{
            position: absolute;
            margin-left: -100px;
            width: 200px;
            height: 200px;
            background: black;
        }

        .card:nth-child(1){transform: rotateY(0deg) translateZ(200px);}
        .back:nth-child(2){transform: rotateY(0deg) translateZ(200px);}
